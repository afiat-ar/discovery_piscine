<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			console.log('DOM fully loaded');
			let	cont = 0;
			let container = document.querySelector("#container");

			container.addEventListener("click", function(){
				if ( cont == 0) {
					document.getElementById('container').style.background = "#3BF067";
					cont = 1;
				} else if ( cont == 1) {
					document.getElementById('container').style.background = "#3B6FF0";
					cont = 2;
				} else if ( cont == 2) {
					document.getElementById('container').style.background = "#DB1515";
					cont = 0;
				} if (parseFloat(container.style.width) < 420) {
					container.style.width = parseFloat(container.style.width) + 10 + "px";
					container.style.height = parseFloat(container.style.height) + 10 + "px";
				} else {
					container.style.width = 200 + "px";
					container.style.height = 200 + "px";
				}
			});

			container.addEventListener("mouseout", function(){
				if ( cont == 0) {
					document.getElementById('container').style.background = "#3BF067";
					cont = 2;
				} else if ( cont == 1) {
					document.getElementById('container').style.background = "#3B6FF0";
					cont = 0;
				} else if ( cont == 2) {
					document.getElementById('container').style.background = "#DB1515";
					cont = 1;
				} if (parseFloat(container.style.width) > 200) {
					container.style.width = parseFloat(container.style.width) - 5 + "px";
					container.style.height = parseFloat(container.style.height) - 5 + "px";
				} 
			});

		});
	</script>
</head>
<body>
	<div id="container" style="border-radius: 100%; height: 200px; width: 200px; background-color: #DB1515;"></div>
</body>
</html>
