<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculadora</title>
		<script>
			function sumar(num1, num2) {
				return (parseInt(num1) + parseInt(num2));
			}
			function restar(num1, num2) {
				return (parseInt(num1) - parseInt(num2));
			}
			function mult(num1, num2) {
				return (parseInt(num1) * parseInt(num2));
			}
			function dividir(num1, num2) {
				return (parseInt(num1) / parseInt(num2));
			}
			function porcen(num1, num2) {
				return (parseInt(num1) % parseInt(num2));
			}

			document.addEventListener('DOMContentLoaded', (event) => {
				console.log('DOM fully loaded');
				setInterval(function(){ alert("please use me"); }, 30000);
				btn.addEventListener("click", function(){
					let	num1, num2;
					let btn = document.querySelector("#btn");
					let	operator;
					
					num1 = document.getElementById('num1').value;
					num2 = document.getElementById('num2').value;
					operator = document.getElementById('operators').value;
					if ((num1 != "" && num2 != "") && (num1 >= 0 && num2 >= 0)) {
						if (operator == '+'){
							console.log('El resultado es '+ sumar(num1, num2));
							window.alert('El resultado es '+ sumar(num1, num2));
						} else if (operator == '-') {
							console.log('El resultado es '+ restar(num1, num2));
							window.alert('El resultado es '+ restar(num1, num2));
						} else if (operator == '*') {
							console.log('El resultado es '+ mult(num1, num2));
							window.alert('El resultado es '+ mult(num1, num2));
						} else if (operator == '/') {
							if (num2 != 0) {
								console.log('El resultado es '+ parseInt(dividir(num1, num2)));
								window.alert('El resultado es '+ parseInt(dividir(num1, num2)));
							} else {
								console.log('It’s over 9000!');
								window.alert('It’s over 9000!');
							}
						} else if (operator == '%') {
							if (num2 != 0) {
								console.log('El resultado es '+ parseInt(porcen(num1, num2)));
								window.alert('El resultado es '+ parseInt(porcen(num1, num2)));
							} else {
								console.log('It’s over 9000!');
								window.alert('It’s over 9000!');
							}
						}
					} else {
						console.log('Error :(');
						window.alert('Error :(');
					}
				});

			});
		</script>
	</head>
	<body>
		<div class="calculadora">
			<input type="text" name="num1" id="num1"/>
			<select name="operator" id="operators">
				<option value="+" id="+">+</option>
				<option value="-" id="-">-</option>
				<option value="*" id="*">*</option>
				<option value="/" id="/">/</option>
				<option value="%" id="%">%</option>
			  </select>
			<input type="text" name="num2" id="num2"/>
			<input type="submit" name="btn" id="btn" value="Try me!"/>
		</div>
	</body>
</html>
